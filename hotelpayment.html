<script>
    data = JSON.parse(localStorage.getItem("book"));
    mainh=document.querySelector(".mainh")
    mainh.innerHTML=`
    <div>
        <h3>${data.hotelname}</h3>
        <button id="rating">${data.rating}</button>
        <small id="review"></small>
    </div>
    <div><img src="${data.mainimg}" alt="" ></div>
    `
    review=document.querySelector("#review")
    if(data.rating>=4.5){
      review.innerText="Excellent"
    }else if(data.rating>=4 && data.rating<4.5){
      review.innerText="Very Good"
    }else if(data.rating>=3 && data.rating<4){
      review.innerText="Good"
    }
